<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device - width, initial-scale=1">

            <meta name ="description" content="basic tempelate for SIT 725 prac 1">

            <meta property ="og:title" content="SIT 725 Prac 1">

                <!--compiled and minified css-->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            <script>
                    function changeText() {
                        var textsArray =["SIT 725","SIT 731", "SIT 719", "SIT 763", "Text 5"]
                        var number = getRandomNumberBetween(0, textsArray.length -1)
                        console.log("Index: ", number)
                        document.getElementById("heading").innerHTML = textsArray[number];
                    }
                    function getRandomNumberBetween(min, max){
                        return Math.floor(Math.random() * (max - min + 1) + min);
                    }    
            </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1 id="heading" class="center-align"> SIT 725 </h1>
                </div>
                <div class="col s12 center-align">
                    <a class="waves effect waves light btn" onclick="changeText()"> change Text </a>
                </div>
            </div>
        </div>
            <!--compiled and minified javascript-->
    </body>
</html>
